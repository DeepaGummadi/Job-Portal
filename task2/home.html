<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Job Portal</title>
</head>
<body>
    <nav class="navbar">
        <h2 class="navbar-logo"><a href="#">Carry A Job</a></h2>
        <div class="navbar-menu">
            <a href="#Home">Home</a>
            <a href="jobs.html">Jobs</a>
            <a href="#Pages">Pages</a>
            <a href="#Blog">Blog</a>
            <a href="#Contact">Contact</a>
        </div>
        <h5 class="navbar-in"><a href="#Resgiter">Log in</a></h5>
        <button><h5 class="navbar-in"><a href="#Post">Post a Job</a></h5></button>
        <div class="menu-toggle">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
    </nav>
    <header>
        <h1 class="head">
            FIND YOUR <br><span>DREAM JOB</span><br>EASILY<br>
            <button>
                <a href="#Resume"> Upload Your Resume</a>
            </button>
        </h1>
    </header>
    <div class="search">
        <div class="search-box">
            <div class="search-card">
                <input class="search-input" type="text" placeholder="Search Keyword">
                <button class="search-button">Find Job</button>
            </div>
        </div>
    </div>
    <div class="filter-box">
        <div class="filter-dropdown">
            <select class="filter-select" id="job-level" name="job-level">
                <option>Job Level</option>
                <option>Entry</option>
                <option>Mid-Senior</option>
                <option>Director</option>
            </select> 
            <select class="filter-select" id="job-function" name="job-function">
                <option>Job Function</option>
                <option>IT</option>
                <option>Management</option>
                <option>Education</option>
            </select>
            <select class="filter-select" id="employment" name="employment">
                <option>Employment Type</option>
                <option>Internship</option>
                <option>Part Time</option>
                <option>Full Type</option>
            </select>
            <select class="filter-select" id="location" name="location">
                <option>Location</option>
                <option>Remote</option>
                <option>USA</option>
                <option>UK</option>
                <option>India</option>
            </select>
            <select class="filter-select" id="education" name="education">
                <option>Education</option>
                <option>B.tech</option>
                <option>BBA</option>
                <option>M.tech</option>
                <option>M.sc</option>
            </select>
        </div>
        <div class="filter-chosen">
            <div class="chosen-card">
                Remote<i class="fas fa-times-circle"></i>
            </div>
            <div class="chosen-card">
                Full time<i class="fas fa-times-circle"></i>
            </div>
            <div class="chosen-card">
                Financial Tech<i class="fas fa-times-circle"></i>
            </div>
            <div class="chosen-card">
                Entry job-level<i class="fas fa-times-circle"></i>
            </div>
        </div>
    </div>
</body>
</html>
